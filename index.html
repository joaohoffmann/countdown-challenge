<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <title>CountDown</title>
</head>
<body>
  <div class="top__image__container">
    <figure>
      <img src="./assets/img/top-image.svg" alt="#">
    </figure>
  </div>
  <div class="main__container">
    <div class="left__container">
      <h2>Ready to launch in...</h2>
      <div class="timer__container">
        <div class="timer" id="timer">
          <div class="container__day">
            <h3 class="day">Time</h3>
            <h3>Dias</h3>
          </div>
          <div class="container__hour">
            <h3 class="hour">Time</h3>
            <h3>Horas</h3>
          </div>
          <div class="container__day">
            <h3 class="minutes">Time</h3>
            <h3>Minutos</h3>
          </div>
          <div class="container__day">
            <h3 class="seconds">Time</h3>
            <h3>Segundos</h3>
          </div>
        </div>
      </div>
      <p>Inscreva-se para n√£o perder nada</p>
      <button>Inscreva-se</button>
    </div>
    <div class="right__container">
      <img src="./assets/img/rocket.svg" alt="">
    </div>
  </div>
  <div class="bottom__image__container">
    <figure>
      <img src="./assets/img/bottom-image.svg" alt="#">
    </figure>
  </div>
  <script src="./script.js"></script>
</body>
</html>
